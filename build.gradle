buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.5RC5"
group= "com.Denfop"
archivesBaseName = "IndustrialUpgrade"
apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

dependencies {
  
    compile files("libs/industrialcraft-2-2.2.828-experimental-dev-deobf.jar")
    compile files("libs/CodeChickenLib-1.7.10-1.1.1.93-universal.jar")
    compile files("libs/NotEnoughItems-1.7.10-1.0.5.120-universal.jar")
    compile files("libs/Avaritia-1.13-deobf.jar")
    compile files("libs/Draconic-Evolution-1.7.10-1.0.2h-deobf.jar")
    compile files("libs/Thaumcraft-1.7.10-4.2.3.5.jar")
    compile files("libs/Botania r1.8-249-deobf.jar")
	
	compile files("libs/Galacticraft-API-1.7-3.0.12.504.jar")
    compile files("libs/GalacticraftCore-Dev-1.7-3.0.12.504.jar")
    compile files("libs/Galacticraft-Planets-Dev-1.7-3.0.12.504.jar")
    compile files("libs/GalaxySpace_1.7.10_1.2.7STABLE.jar")
    compile files("libs/ExtraPlanets_1.7.10_2.1.4.jar")
    compile files("libs/More-Planets-1.7.10-1.4.4-GC502.jar")
    

}
processResources
{
 
    
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
       
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
   
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

artifacts {
    archives deobfJar
    archives sourcesJar
}
jar {
    manifest {
        attributes([
                "Specification-Title": project.name,
                "Specification-Vendor": "ijo42",
                "Specification-Version": "1",
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Implementation-Vendor" :"Denfop",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "Git-Commit-Hash": getGitHash()
        ])
    }
    from 'LICENSE'
}

static def getGitHash() {
    try {
        def process = 'git rev-parse --short HEAD'.execute()
        process.waitFor()
        return (process.exitValue() ? 'unknown' : process.text.trim())
    }catch(IOException ignored){
        return 'unknown'
    }
}